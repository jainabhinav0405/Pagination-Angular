<div class="container" [ngClass]="[  loader?'loader':'' ]">
    <div class="main-content" #mainContent   > 
        <div class="wrapper" >
            @for(card of productCard; track $index;){

                <div class="card">
                    
                    <div class="card-body">
                        <img class="card-img" src={{card.image}} alt="Product Image" loading="lazy">
                        <h5 class="card-title">{{card.title}}</h5>
                        <p class="card-text">{{card.description}}</p>
                        <a href="#" class="btn">Buy Now - {{card.price}} </a>
                    </div>
                </div>
            }
        </div>
    </div>
    
    
</div>
